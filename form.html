<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Forms</title>
</head>
<body>
    <form action="">
        <input type="button" value="Submit"><br>
        <input type="checkbox" value=""><br>
        <label for="">Number:</label>
        <input type="number" name="" id="" min="-1">
        <label for="">Date</label>
        <input type="date" value=""><br>
        <input type="color" value=""><br>
        <label for="">Time</label>
        <input type="time" value=""><br>
        <input type="radio" value=""><br>
        <input type="datetime-local" name="" id=""> <br>
        <label for="">Email</label>
        <input type="email" name="" id=""> <br>
        <label for="">Select File</label>
        <input type="file" name="" id="" accept="#"><br>
        <label for="">Hidden</label>
        <input type="hidden" name=""> <br>
        <label for="">Search</label>
        <input type="search" name="" id=""><br>
        <label for="">Password</label>
        <input type="password" name="" id=""> <br>
        <input type="image" src="images/ab-modified.png" alt="Abdul's Image" width="200px"><br>
        <label for="">TelePhone</label>
        <input type="tel" name="" id="" maxlength="11" min="0">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
